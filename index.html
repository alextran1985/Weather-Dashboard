<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <h1>Weather Dashboard</h1>
    <div class="container">
     <div class="weather-input">
      <h3>Enter your City</h3>
      <input type="text" placeholder="your city">
      <button class="search-btn">Search</button>
      <div class="separator"></div>


      <div class="current-weather">
        <div class = "details">
          <h2>Atlanta (2023-06-19)</h2>
          <h3>Temperature: 19.10C</h3>
          <h3>wind: 4.31 M/s</h3>
          <h3>Humidity: 91%</h3>
        </div>
        <div class="icon">
          <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weatherIcon">
          <h3>Moderate Rain</h3>
        </div>
        

    <div class="weather-card" style="width: 28rem">
      <div class="card-body">
        <h5 class="card-title">City and Date</h5>
        <p class="card-text" id="ct-temp">Temp:</p>
        <p class="card-text" id="ct-wind">Wind:</p>
        <p class="card-text" id="ct-humidity">Humidity:</p>
      
      </div>
    </div>

    
  <script src="assets/scripts.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
